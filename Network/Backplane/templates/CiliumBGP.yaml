---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp-cluster
  namespace: kube-system
spec:
  bgpInstances:
    - localASN: 64599
      localPort: 1180
      name: local
      peers:
        - localAddress: 127.0.0.1
          name: frr
          peerASN: 64512
          peerAddress: 127.0.0.1
          peerConfigRef:
            name: local-peer
    - name: main
      localASN: 64512
      peers:
        - name: wan-sw1.dc1.resolvemy.host
          peerAddress: 172.31.241.237
          peerASN: 64567
          peerConfigRef:
            name: default
---
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: local-peer
  namespace: kube-system

  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  transport:
    peerPort: 179
    sourceInterface: 'lo'

  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: 'bgp'

    - afi: ipv6
      safi: unicast
      advertisements:
        matchLabels:
          advertise: 'bgp'
